<html>
	<head>
		<title>Bald Eagle</title>
		<link rel="stylesheet" href="../../CSS pages/Bald EagleCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>

	<body>
	
		<form>
			
				<input type="radio" name="Bald Eagle" value="val1" id="val1"/>
				<input type="radio" name="Bald Eagle" value="val2" id="val2"/>
				<input type="radio" name="Bald Eagle" value="val3" id="val3"/>
				<input type="radio" name="Bald Eagle" value="val4" id="val4"/>
			
			<label for="val1">
                <img id="img1" class="imgs" src="../../Images/Bald Eagle/1.avif" alt="Bald Eagle">
                <img id="img2" class="imgs" src="../../Images/Bald Eagle/6.webp" alt="Bald Eagle">
				<div>
					<p>
						The word “bald” refers to an old English use of the word  
						<br> 
						meaning “white” since the head is distinctly feathered.
					</p>
				</div>
			</label>

			<label for="val2">
                <img id="img3" class="imgs" src="../../Images/Bald Eagle/2.jpg" alt="Bald Eagle">
                <img id="img4" class="imgs" src="../../Images/Bald Eagle/5.webp" alt="Bald Eagle">
				<div>
					<p>
						Their bodies can be three feet (one meter) long,   
						<br> 
						and their wingspan can be eight feet (2.4 meters) across.
					</p>
				</div>
			</label>
			<label for="val3">
                <img id="img5" class="imgs" src="../../Images/Bald Eagle/8.jpg" alt="Bald Eagle">
                <img id="img6" class="imgs" src="../../Images/Bald Eagle/7.jpg" alt="Bald Eagle">
				<div>
					<p>
						Bald eagles can soar over 10,000 feet (3,048 meters) high, 
						<br> 
						and their great eyesight lets them see fish up to a mile (1.6 kilometers) away.
					</p>
				</div>
			</label>

			<div class="keys">Use left and right keys to navigate</div>
		</form>

			<source src="../Sounds/elephant.mp3" type="audio/mpeg">
		</audio> -->
	</body>
</html>
