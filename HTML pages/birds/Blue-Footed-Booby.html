<html>
	<head>
		<title>Blue-Footed Booby</title>
		<link rel="stylesheet" href="../../CSS pages/BirdsOneImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>
				<input type="radio" name="Blue-Footed Booby" value="val1" id="val1"/>
				<input type="radio" name="Blue-Footed Booby" value="val2" id="val2"/>
				<input type="radio" name="Blue-Footed Booby" value="val3" id="val3"/>
			
			<label for="val1"><img id="img1" class="imgs" src="../../Images/Blue-Footed Booby/3.jpg" alt="Blue-Footed Booby">
				<div>
					<p>
						Blue-footed boobies live at sea and on islands.
						<br>
						They could live to 17 years old and grow to 5 feet tall.
					</p>
				</div>
			</label>

			<label for="val2"><img id="img2" class="imgs" src="../../Images/Blue-Footed Booby/2.jpg" alt="Blue-Footed Booby">
				<div>
					<p>
						Females pick the males with the bluest<br> feet as their mates.
					</p>
				</div>
			</label>
			<label for="val3"><img id="img3" class="imgs" src="../../Images/Blue-Footed Booby/4.webp" alt="Blue-Footed Booby">
				<div>
					<p>
						Blue-footed boobies live with their parents until<br> they are about two months old.
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
