<html>
	<head>
		<title>Red-Eyed Tree Frog</title>
		<link rel="stylesheet" href="../../CSS pages/AmphibiansOneImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>	
				<input type="radio" name="Red-Eyed Tree Frog" value="val1" id="val1"/>
				<input type="radio" name="Red-Eyed Tree Frog" value="val2" id="val2"/>
				<input type="radio" name="Red-Eyed Tree Frog" value="val3" id="val3"/>
				<input type="radio" name="Red-Eyed Tree Frog" value="val4" id="val4"/>
			
			<label for="val1"><img id="img1" class="imgs" src="../../Images/Red-Eyed Tree Frog/1.jpg" alt="Red-Eyed Tree Frog">
				<div>
					<p>
						Red-eyed tree frogs are nocturnal, meaning <br>they are active at night.
					</p>
				</div>
			</label>

			<label for="val2"><img id="img2" class="imgs" src="../../Images/Red-Eyed Tree Frog/2.avif" alt="Red-Eyed Tree Frog">
				<div>
					<p>
						The bright red eyes of a red-eyed tree frog can scare away predators
						<br>
						if the frog's camouflage fails.
					</p>
				</div>
			</label>
			<label for="val3"><img id="img3" class="imgs" src="../../Images/Red-Eyed Tree Frog/3.jpg" alt="Red-Eyed Tree Frog">
				<div>
					<p>
						Red-Eyed Tree Frog could live to 5 years old
						<br>
						and grow in size with average 1.5 to 2.75 inches.
					</p>
				</div>
			</label>
			<label for="val4"><img id="img4" class="imgs" src="../../Images/Red-Eyed Tree Frog/4.jpg" alt="Red-Eyed Tree Frog">
				<div>
					<p>
						Males will croak to attract females and perform a "quivering"
                        <br> 
						display to establish territory and intimidate other suitors.
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>	
		<!-- <audio id="myAudio" controls autoplay>
			<source src="../../Sounds/elephant.mp3" type="audio/mpeg">
		</audio> -->
	</body>
</html>
