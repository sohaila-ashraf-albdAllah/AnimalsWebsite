<html>
	<head>
		<title>American Bullfrog</title>
		<link rel="stylesheet" href="../../CSS pages/AmphibiansOneImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>		
				<input type="radio" name="American Bullfrog" value="val1" id="val1"/>
				<input type="radio" name="American Bullfrog" value="val2" id="val2"/>
				<input type="radio" name="American Bullfrog" value="val3" id="val3"/>
			
			<label for="val1"><img id="img1" class="imgs" src="../../Images/American Bullfrog/2.avif" alt="American Bullfrog">
				<div>
					<p>
						Bullfrogs live in freshwater ponds, 
						<br>lakes, and marshes. 
					</p>
				</div>
			</label>

			<label for="val2"><img id="img2" class="imgs" src="../../Images/American Bullfrog/1.jpg" alt="American Bullfrog">
				<div>
					<p>
						Bullfrogs will sit and wait for prey to go by and 
						<br>then grab it with a flash of the tongue.
					</p>
				</div>
			</label>
			<label for="val3"><img id="img3" class="imgs" src="../../Images/American Bullfrog/3.jpg" alt="American Bullfrog">
				<div>
					<p>
						A bullfrog's deep-pitched call can be heard from 
						<br> 
						more than a quarter of a mile (0.4 kilometer) away.
					</p>
				</div>
			</label>

			<div class="keys">Use left and right keys to navigate</div>
		</form>

		<audio id="myAudio" controls autoplay>
			<source src="../../Sounds/frog.mp3" type="audio/mpeg">
		</audio>		
	</body>
</html>
