<html>
	<head>
		<title>African Elephant</title>
		<link rel="stylesheet" href="../../CSS pages/MammalsOneImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>
				<input type="radio" name="elephant" value="trunk" id="trunk"/>
				<input type="radio" name="elephant" value="weight" id="weight"/>
				<input type="radio" name="elephant" value="age" id="age"/>
				<input type="radio" name="elephant" value="tusk" id="tusk"/>
			
			<label for="trunk"><img id="img1" class="imgs" src="../../Images/African Elephant/2.jpg" alt="African Elephant">
				<div>
					<p>African elephants are the largest land animals on Earth.
					<br> They can be identified by their larger ears that look somewhat like the continent of Africa. 
					</p>
				</div>
			</label>

			<label for="weight"><img id="img2" class="imgs" src="../../Images/African Elephant/11.jpg" alt="African Elephant">
				<div>
					<p>An adult African elephant's trunk is about seven feet (two meters) long! 
						<br> 
						It's actually an elongated nose and upper lip.
						</p>
				</div>
			</label>
			<label for="age"><img id="img3" class="imgs" src="../../Images/African Elephant/17.jpg" alt="African Elephant">
				<div>
					<p>A baby elephant is called a calf and can weigh between <br> 200 and 300 lbs and stand about 3 feet (1 m) tall.</p>
				</div>
			</label>
			<label for="tusk"><img id="img4" class="imgs" src="../../Images/African Elephant/1.jpg" alt="African Elephant">
				<div>
					<p>Elephants are matriarchal, meaning they live in female-led groups.
					<br> The matriarch is usually the biggest and oldest.
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
		
		<audio id="myAudio" controls autoplay>
			<source src="../../Sounds/elephant.mp3" type="audio/mpeg">
		</audio>

		
	</body>
</html>
