<html>
	<head>
		<title>Amur Leopard</title>
		<link rel="stylesheet" href="../../CSS pages/Amur-LeopardCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>

	<body>
	
		<form>
			
				<input type="radio" name="Amur Leopard" value="trunk" id="trunk"/>
				<input type="radio" name="Amur Leopard" value="weight" id="weight"/>
				<input type="radio" name="Amur Leopard" value="age" id="age"/>
				<input type="radio" name="Amur Leopard" value="tusk" id="tusk"/>
			
			<label for="trunk"><img id="img1" class="imgs" src="../../Images/Amur Leopard/11.jpg" alt="Amur Leopard">
				<div>
					<p>Amur cats adapt well to snow. Their soft, dense fur keeps them warm 
                    in the <br>extreme cold, and their large feet act like snowshoes to allow 
                    them to walk without sinking.</p>
				</div>
			</label>

			<label for="weight"><img id="img2" class="imgs" src="../../Images/Amur Leopard/13.jpeg" alt="Amur Leopard">
				<div>
					<p>Scientists sometimes call Amur leopards the “silent killer” <br> since they’re so good at sneaking up on prey.
						</p>
				</div>
			</label>
			<label for="age"><img id="img3" class="imgs" src="../../Images/Amur Leopard/14.jpg" alt="Amur Leopard">
				<div>
					<p>Amur cubs are born blind and weigh around just half a kilogram. As they're so vulnerable 
                    <br> when they're first born the mother keeps her cubs hidden for around 6-8 weeks.</p>
				</div>
			</label>
			<label for="tusk"><img id="img4" class="imgs" src="../../Images/Amur Leopard/9.jpg" alt="Amur Leopard">
				<div>
					<p>Amur leopards weigh about 80 pounds, 
                        <br> some 30 pounds less than the average African leopard.
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>

		</audio> -->

	</body>
</html>
