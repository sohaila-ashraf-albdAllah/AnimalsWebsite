<html>
	<head>
		<title>American Bison</title>
		<link rel="stylesheet" href="../../CSS pages/MammalsTwoImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>

	<body>
	
		<form>
			
				<input type="radio" name="American Bison" value="weight" id="weight"/>
				<input type="radio" name="American Bison" value="baby" id="baby"/>
				<input type="radio" name="American Bison" value="snow" id="snow"/>
				<input type="radio" name="American Bison" value="eat" id="eat"/>
			
			<label for="weight">
                <img id="img1" class="imgs" src="../../Images/American Bison/5.jpg" alt="American Bison">
                <img id="img2" class="imgs" src="../../Images/American Bison/9.jpg" alt="American Bison">
				<div>
					<p>Bison are the iconic image of the Great Plains and the Old West.
                    <br> They are massive, shaggy beasts and the heaviest land animals in North America.
					</p>
				</div>
			</label>

			<label for="baby">
                <img id="img3" class="imgs" src="../../Images/American Bison/14.jpg" alt="American Bison">
                <img id="img4" class="imgs" src="../../Images/American Bison/13.jpg" alt="American Bison">
				<div>
					<p>Bison calves tend to be born from late March through May and are orange-red in color, 
                    <br> earning them the nickname “red dogs.”</p>
				</div>
			</label>
			<label for="snow">
                <img id="img5" class="imgs" src="../../Images/American Bison/16.jpg" alt="American Bison">
                <img id="img6" class="imgs" src="../../Images/American Bison/1.jpg" alt="American Bison">
				<div>
					<p>Bison’s large protruding shoulder hump comes in handy during the winter. 
                    <br> It allows them to swing their heads from side-to-side to clear snow.</p>
				</div>
			</label>
			<label for="eat">
                <img id="img7" class="imgs" src="../../Images/American Bison/4.jpg" alt="American Bison">
                <img id="img8" class="imgs" src="../../Images/American Bison/3.jpg" alt="American Bison">
				<div>
					<p>Bison primarily eat grasses, weeds and leafy plants typically 
                        <br> foraging for nine to 11 hours a day.
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>

			<source src="../../Sounds/elephant.mp3" type="audio/mpeg">
		</audio>-->
	</body>
</html>
