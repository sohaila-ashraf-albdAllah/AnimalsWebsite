<html>
	<head>
		<title>Komodo Dragon</title>
		<link rel="stylesheet" href="../../CSS pages/Komodo DragonCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>

	<body>
	
		<form>
			
				<input type="radio" name="Desert Tortoise" value="val1" id="val1"/>
				<input type="radio" name="Desert Tortoise" value="val2" id="val2"/>
				<input type="radio" name="Desert Tortoise" value="val3" id="val3"/>
			
			<label for="val1">
				<img id="img1" class="imgs" src="../../Images/Komodo Dragon/1.avif" alt="Komodo Dragon">
				<div>
					<p>
						Komodo dragons are the biggest and heaviest lizards on Earth.
						<br>
						Full-grown adults can reach 10 feet (3 meters) long and weigh more than 300 pounds
						<br>
						(140 kilograms)! Most weigh about 150 pounds (70 kilograms).
					</p>
				</div>
			</label>

			<label for="val2">
				<img id="img2" class="imgs" src="../../Images/Komodo Dragon/3.jpg" alt="Komodo Dragon">
				<div>
					<p>
						Komodo dragons have 60 razor sharp teeth and their
						<br>
						saliva contains 50 different strains of toxic bacteria 
						<br>
						causing an instant and deadly infection in its prey.
					</p>
				</div>
			</label>
			<label for="val3">
				<img id="img3" class="imgs" src="../../Images/Komodo Dragon/4.avif" alt="Komodo Dragon">
				<div>
					<p>
						Komodo dragon sense the smell with its tongue. It uses its forked tongue to sample the air. 
						<br> 
						It then moves the forked tip of its tongue to the roof of its mouth.
						<br>
						These chemical analyzers "smell" prey by recognizing airborne molecules.
					</p>
				</div>
			</label>
			
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
