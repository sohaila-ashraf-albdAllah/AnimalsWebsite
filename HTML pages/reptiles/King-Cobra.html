<html>
	<head>
		<title>King Cobra</title>
		<link rel="stylesheet" href="../../CSS pages/King CobraCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>

	<body>
	
		<form>
			
				<input type="radio" name="King Cobra" value="val1" id="val1"/>
				<input type="radio" name="King Cobra" value="val2" id="val2"/>
				<input type="radio" name="King Cobra" value="val3" id="val3"/>
			
			<label for="val1"><img id="img1" class="imgs" src="../../Images/King Cobra/1.jpg" alt="King Cobra">
				<div>
					<p>
						This species feeds mainly on other snakes, venomous and nonvenomous.
						<br>
						They will also eat lizards, eggs, and small mammals.
					</p>
				</div>
			</label>

			<label for="val2"><img id="img2" class="imgs" src="../../Images/King Cobra/2.jpg" alt="King Cobra">
				<div>
					<p>
						They can deliver in a single bite—up to two-tenths of a
						<br>
						fluid ounce—is enough to kill 20 people, or even an elephant.
					</p>
				</div>
			</label>
			<label for="val3"><img id="img3" class="imgs" src="../../Images/King Cobra/3.png" alt="King Cobra">
				<div>
					<p>
						The king cobra is the only known snake that builds a nest for its eggs.
						<br> 
						The female will search for an area that is adequately shaded to build its nest.
						<br>
						As soon as the mother finds a suitable nesting spot, she will slither inside and lay around 20-40 eggs.
					</p>
				</div>
			</label>
			
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
		
		<!--
		<audio id="myAudio" controls autoplay>

		</audio>
		-->
		

		
	</body>
</html>
