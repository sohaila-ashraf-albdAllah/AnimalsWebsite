		<title>Honeybee</title>

	<body>
		<form>			
				<input type="radio" name="Honeybee" value="size" id="size"/>
				<input type="radio" name="Honeybee" value="baby" id="baby"/>
				<input type="radio" name="Honeybee" value="pattern" id="pattern"/>
				<input type="radio" name="Honeybee" value="bones" id="bones"/>
			
			<label for="size"><img id="img1" class="imgs" src="../../Images/Honeybee/3.jpg" alt="Honeybee">
				<div>
					<p>Honey bees are super-important pollinators for flowers, fruits and vegetables. 
                    Bees transfer<br> pollen between the male and female parts, allowing plants to grow seeds and fruit.</p>
				</div>
			</label>

			<label for="baby"><img id="img2" class="imgs" src="../../Images/Honeybee/5.jpg" alt="Honeybee">
				<div>
					<p>Honey bees live in hives (or colonies). The members of the hive are divided 
                    <br> into three types (queen, workers, drones).</p>
				</div>
			</label>
			<label for="pattern"><img id="img3" class="imgs" src="../../Images/Honeybee/1.jpg" alt="Honeybee">
				<div>
					<p>Honeybees in the wild have an average lifespan of up to 5 years and
                    <br>a size of 0.4 to 0.6 inches (workers)</p>
				</div>
			</label>
			<label for="bones"><img id="img4" class="imgs" src="../../Images/Honeybee/4.jpeg" alt="Honeybee">
				<div>
				<p>There is usually only a single queen in a hive.The queen's job is simple
                    <br> she lays the eggs that will spawn the hive's next generation of bees.</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
