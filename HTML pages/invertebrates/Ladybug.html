<html>
	<head>
		<title>Ladybug</title>
		<link rel="stylesheet" href="../../CSS pages/InvertebratesOneImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>			
				<input type="radio" name="Ladybug" value="different" id="different"/>
				<input type="radio" name="Ladybug" value="eating" id="eating"/>
				<input type="radio" name="Ladybug" value="lifespan" id="lifespan"/>
				<input type="radio" name="Ladybug" value="shape" id="shape"/>
			
			<label for="different"><img id="img1" class="imgs" src="../../Images/Ladybug/1.jpg" alt="Ladybug">
				<div>
					<p>There are about 5,000 different species of ladybugs in the world. 
                    <br> They're also called lady beetles or ladybird beetles.</p>
				</div>
			</label>

			<label for="eating"><img id="img2" class="imgs" src="../../Images/Ladybug/2.jpg" alt="Ladybug">
				<div>
					<p>Farmers love them because they eat aphids and other plant-eating pests. 
                    <br> One ladybug can eat up to 5,000 insects in its lifetime!</p>
				</div>
			</label>
			<label for="lifespan"><img id="img3" class="imgs" src="../../Images/Ladybug/3.jpg" alt="Ladybug">
				<div>
					<p>The average lifespan of ladybugs in the wild is
                        <br> 2 to 3 years and their size is 0.3 to 0.4 inches</p>
				</div>
			</label>
			<label for="shape"><img id="img4" class="imgs" src="../../Images/Ladybug/5.jpg" alt="Ladybug">
				<div>
				<p>Most ladybugs have oval, dome-shaped bodies with six short legs. 
                    <br>Depending on the species, 
                 they can have spots, stripes, or no markings at all.</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>

	</body>
</html>
