<html>
	<head>
		<title>Earthworm</title>
		<link rel="stylesheet" href="../../CSS pages/InvertebratesTwoImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>		
				<input type="radio" name="Earthworm" value="area" id="area"/>
				<input type="radio" name="Earthworm" value="long" id="long"/>
				<input type="radio" name="Earthworm" value="lifespan" id="lifespan"/>
			
			<label for="area">
                <img id="img1" class="imgs" src="../../Images/Earthworm/1.jpg" alt="Earthworm">
                <img id="img2" class="imgs" src="../../Images/Earthworm/2.jpg" alt="Earthworm">
				<div>
					<p>Although native to Europe, earthworms are found throughout 
                        <br> North America and western Asia.</p>
				</div>
			</label>

			<label for="long">
                <img id="img3" class="imgs" src="../../Images/Earthworm/4.jpg" alt="Earthworm">
                <img id="img4" class="imgs" src="../../Images/Earthworm/7.jpg" alt="Earthworm">
				<div>
				<p>Earthworms typically only a few inches (7 or 8 centimeters) long, some members of <br>this species 
                     have been known to grow to a snakelike 14 inches (35 centimeters).</p>
				</div>
			</label>
			<label for="lifespan">
                <img id="img5" class="imgs" src="../../Images/Earthworm/5.jpg" alt="Earthworm">
                <img id="img6" class="imgs" src="../../Images/Earthworm/6.jpg" alt="Earthworm">
				<div>
					<p>The average lifespan of an earthworm in the wild is
                        <br> 6 years and weighs up to 0.39 ounces</p>
				</div>
			</label>

			<div class="keys">Use left and right keys to navigate</div>
		</form>

	</body>
</html>
