<html>
	<head>
		<title>Christmas Island Red Crab</title>
		<link rel="stylesheet" href="../../CSS pages/Christmas-Island-Red-CrabCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>			
				<input type="radio" name="Christmas Island Red Crab" value="migration" id="migration"/>
				<input type="radio" name="Christmas Island Red Crab" value="size" id="size"/>
				<input type="radio" name="Christmas Island Red Crab" value="eggs" id="eggs"/>
				<input type="radio" name="Christmas Island Red Crab" value="female" id="female"/>
			
			<label for="migration"><img id="img1" class="imgs" src="../../Images/Christmas Island Red Crab/2.jpg" alt="Christmas Island Red Crab">
				<div>
					<p>Christmas Island red crabs are famous throughout Australia and the world for 
                        <br> their bright red color and for their spectacular annual migration to the sea.</p>
				</div>
			</label>

			<label for="size"><img id="img2" class="imgs" src="../../Images/Christmas Island Red Crab/6.jpg" alt="Christmas Island Red Crab">
				<div>
					<p>The red crab has a size of 5 inches and
                        <br>  its diet is omnivorous</p>
				</div>
			</label>
			<label for="eggs"><img id="img3" class="imgs" src="../../Images/Christmas Island Red Crab/3.jpg" alt="Christmas Island Red Crab">
				<div>
					<p>Millions of crabs become rivers of red as they move from Christmas Island's interior 
                    <br> rainforests to the ocean to breed and lay eggs.</p>
				</div>
			</label>
			<label for="female"><img id="img4" class="imgs" src="../../Images/Christmas Island Red Crab/8.jpg" alt="Christmas Island Red Crab">
				<div>
				<p>A single female can lay up to 
                    <br> 100,000 eggs!.</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
		
		<!-- <audio id="myAudio" controls autoplay>
			<source src="../../Sounds/elephant.mp3" type="audio/mpeg">
		</audio> -->

	</body>
</html>
