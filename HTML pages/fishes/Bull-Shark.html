	<head>
		<title>Bull Shark</title>

	<body>
	
		<form>
			
				<input type="radio" name="Bull Shark" value="hunt" id="hunt"/>
				<input type="radio" name="Bull Shark" value="diet" id="diet"/>
				<input type="radio" name="Bull Shark" value="adaptations" id="adaptations"/>
				<input type="radio" name="Bull Shark" value="weight" id="weight"/>
			
			<label for="hunt"><img id="img1" class="imgs" src="../../Images/Bull Shark/13.jpg" alt="Bull Shark">
				<div>
					<p>Bull sharks are the most dangerous sharks in the world. This is because they're 
                    <br>an aggressive species of shark, and they tend to hunt in waters where people often swim.</p>
				</div>
			</label>

			<label for="diet"><img id="img2" class="imgs" src="../../Images/Bull Shark/9.jpeg" alt="Bull Shark">
				<div>
					<p>Bull sharks will eat almost anything, but their diet consists mainly of fish.
                    <br> They also sometimes eat dolphins and sea turtles. Bull sharks even eat other sharks.</p>
				</div>
			</label>
			<label for="adaptations"><img id="img3" class="imgs" src="../../Images/Bull Shark/10.jpg" alt="Bull Shark">
				<div>
					<p>Bull sharks have special adaptations in the way their kidneys work, especially 
                        There are glands<br>near their tails that help them retain salt in their bodies even when they are in fresh water.</p>
				</div>
			</label>
			<label for="weight"><img id="img4" class="imgs" src="../../Images/Bull Shark/3.jpg" alt="Bull Shark">
				<div>
					<p>Average lifespan in the wild is 16 years and weight 
                        <br> ranges from 200 to 500 pounds
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
