<html>
	<head>
		<title>Electric Eel</title>
		<link rel="stylesheet" href="../../CSS pages/Electric-EelCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>

	<body>
	
		<form>
			
				<input type="radio" name="Electric Eel" value="electric" id="electric"/>
				<input type="radio" name="Electric Eel" value="aggressive" id="aggressive"/>
				<input type="radio" name="Electric Eel" value="weigh" id="weigh"/>
			
			<label for="electric">
                <img id="img1" class="imgs" src="../../Images/Electric Eel/jpg" alt="Electric Eel">
                <img id="img2" class="imgs" src="../../Images/Electric Eel/3.jpg" alt="Electric Eel">
				<div>
					<p>Special organs in the eel’s body release powerful electric charges of up to 650 volts
                    <br> that’s more than five times the power of a standard United States wall socket!</p>
				</div>
			</label>

			<label for="aggressive">
                <img id="img3" class="imgs" src="../../Images/Electric Eel/1.jpg" alt="Electric Eel">
                <img id="img4" class="imgs" src="../../Images/Electric Eel/6.jpg" alt="Electric Eel">
				<div>
				<p>They are actually not very aggressive animals. The eel uses its <br> shock to 
                    stun prey and keep predators at bay.</p>
				</div>
			</label>
			<label for="weigh">
                <img id="img5" class="imgs" src="../../Images/Electric Eel/4.jpg" alt="Electric Eel">
                <img id="img6" class="imgs" src="../../Images/Electric Eel/5.jpg" alt="Electric Eel">
				<div>
					<p>Electric eels in the wild have an average lifespan of 
                        <br> 15 years and weigh 44 pounds</p>
				</div>
			</label>

			<div class="keys">Use left and right keys to navigate</div>
		</form>
		
		<!--  <audio id="myAudio" controls autoplay>
			<source src="../Sounds/elephant.mp3" type="audio/mpeg">
		</audio> -->
	</body>
</html>
