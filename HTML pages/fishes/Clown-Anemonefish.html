<html>
	<head>
		<title>Clown Anemonefish</title>
		<link rel="stylesheet" href="../../CSS pages/FishesOneImg.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>			
				<input type="radio" name="Clown Anemonefish" value="size" id="size"/>
				<input type="radio" name="Clown Anemonefish" value="baby" id="baby"/>
				<input type="radio" name="Clown Anemonefish" value="pattern" id="pattern"/>
				<input type="radio" name="Clown Anemonefish" value="bones" id="bones"/>
			
			<label for="size"><img id="img1" class="imgs" src="../../Images/Clown Anemonefish/5.jpg" alt="Clown Anemonefish">
				<div>
					<p>The average lifespan of the clown anemonefish in the wild is
                        <br>  6 to 10 years and its size is 4.3 inches.</p>
				</div>
			</label>

			<label for="baby"><img id="img2" class="imgs" src="../../Images/Clown Anemonefish/8.jpg" alt="Clown Anemonefish">
				<div>
					<p>This fish shares an amazing partnership with another sea creature: the anemone.
                    <br> This close relationship led to the fish being called the anemonefish.</p>
				</div>
			</label>
			<label for="pattern"><img id="img3" class="imgs" src="../../Images/Clown Anemonefish/6.jpg" alt="Clown Anemonefish">
				<div>
					<p>Living among the tentacles of the anemone, the clown anemonefish gains protection from 
                        <br> predators which don't dare get near the stinging protector. </p>
				</div>
			</label>
			<label for="bones"><img id="img4" class="imgs" src="../../Images/Clown Anemonefish/1.jpg" alt="Clown Anemonefish">
				<div>
					<p>Clownfish are found in warm waters, such as the Red Sea and Pacific oceans. Clownfish eat 
                    <br>many small invertebrates and algae, in addition to the food scraps left behind by the anemone.
					</p>
				</div>
			</label>
			
			<div class="keys">Use left and right keys to navigate</div>
		</form>
		
		<!-- <audio id="myAudio" controls autoplay>
			<source src="../../Sounds/elephant.mp3" type="audio/mpeg">
		</audio> -->

	</body>
</html>
