<html>
	<head>
		<title>African Elephant</title>
		<link rel="stylesheet" href="African-ElephantCSS.css">
		<link href="https://fonts.cdnfonts.com/css/marhey" rel="stylesheet">
	</head>
	<body>
		<form>
			<input type="radio" name="fancy" value="clubs" id="clubs" />
			<input type="radio" name="fancy" value="hearts" id="hearts" />
			<input type="radio" name="fancy" value="spades" id="spades" />
			<input type="radio" name="fancy" value="diamonds" id="diamonds" />

			<label for="clubs">
				<img id="img1" class="imgs" src="African Elephant/1.jpg" alt="African Elephant">
				<div>
					<p>An adult African elephant's trunk is about seven feet (two meters) long!<br> 
					It's actually an elongated nose and upper lip.</p>
				</div>
			</label>

			<label for="hearts">
				<img id="img2" class="imgs" src="African Elephant/2.jpg" alt="African Elephant">
				<div>
					<p>Average weight:<br>2.5 to 7 tons.</p>
				</div>
			</label>

			<label for="spades">
				<img id="img3" class="imgs" src="African Elephant/3.jpg" alt="African Elephant">
				<div>
					<p>Average life in the wild:<br>Up to 70 years.</p>
				</div>
			</label>

			<label for="diamonds">
				<img id="img4" class="imgs" src="African Elephant/4.jpg" alt="African Elephant">
				<div>
					<p>Average tusk length:<br>(1.5-2.5 meters)</p>
				</div>
			</label>	
			<div class="keys">Use left and right keys to navigate</div>
		</form>
	</body>
</html>
